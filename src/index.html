<!DOCTYPE html>
<html lang="en">
  <head>
    <body>
  <div>
  <h1>{{ title }}</h1>

  <div *ngIf="errorMessage" style="color: red;">
    <p>Error: {{ errorMessage }}</p>
  </div>

  <ul *ngIf="posts.length">
    <li *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </li>
  </ul>

  <p *ngIf="!posts.length && !errorMessage">Loading...</p>
</div>

  </head>
   </body>
</html>
